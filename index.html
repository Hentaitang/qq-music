<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script/vendor/swiper.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>QQ音乐</title>
</head>

<body class="all-load" id="body">
    <header id="header">
        <h1>QQ 音乐</h1>
        <img src="images/logo.png" alt="logo" id="logo">
    </header>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item active" data-role="tab" data-view=".rec-view">推荐</li>
            <li class="nav-item" data-role="tab" data-view=".rank-view">排行榜</li>
            <li class="nav-item" data-role="tab" data-view=".search-view">搜索</li>
        </ul>
    </nav>
    <div class="all-wraper">
        <div class="rec-view">
            <div id="loading" class="loading">
                <div class="wraper">
                    <img src="./images/loading.gif">
                    <p>页面正在努力加载中...</p>
                </div>
            </div>
            <div class="qq-slider" id="slider"></div>
            <div class="radio">
                <h2 class="title">电台</h2>
                <div class="list"></div>
            </div>
            <div class="song">
                <h2 class="title">热门歌单</h2>
                <div class="list"></div>
            </div>
            <div class="logo-footer">
                <img src="./images/logo-footer.png">
            </div>
        </div>
        <div class="rank-view hide">
            <ul class="topList"></ul>
        </div>
        <div class="search-view hide">
            <div class="search-bar">
                <div class="search-cont">
                    <img src="./images/search.png">
                    <form action="">
                        <input id="search" type="text" placeholder="搜索歌曲、歌单、专辑">
                    </form>
                </div>
            </div>
            <ul id="song-list" class="song-list">
            </ul>
        </div>
    </div>
    <script src="./script/vendor/swiper.min.js"></script>
    <script src="./script/search.js"></script>
    <script src="./script/app.js"></script>
    <script src="./script/lazyload.js"></script>
    <script src="./script/sliders.js"></script>
    <script src="./script/tab.js"></script>
</body>

</html>
