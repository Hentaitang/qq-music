<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script/vendor/swiper.min.css">
    <link rel="stylesheet" href="dist/app.css">
    <title>QQ音乐</title>
</head>
<body class="all-load" id="body">
    <header id="header">
        <h1>QQ 音乐</h1>
        <img src="images/logo.png" alt="logo" id="logo">
        <div id="play-button" class="play-button">播放器</div>
    </header>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item active" data-role="tab" data-view=".rec-view">推荐</li>
            <li class="nav-item" data-role="tab" data-view=".rank-view">排行榜</li>
            <li class="nav-item" data-role="tab" data-view=".search-view">搜索</li>
        </ul>
    </nav>
    <div class="all-wraper">
        <div id="rec-view" class="rec-view">
            <div id="loading" class="loading">
                <div class="wraper">
                    <img src="./images/loading.gif">
                    <p>页面正在努力加载中...</p>
                </div>
            </div>
            <div class="qq-slider" id="slider"></div>
            <div class="radio">
                <h2 class="title">电台</h2>
                <div class="list"></div>
            </div>
            <div class="song">
                <h2 class="title">热门歌单</h2>
                <div class="list"></div>
            </div>
            <div class="logo-footer">
                <img src="./images/logo-footer.png">
            </div>
        </div>
        <div id="rank-view" class="rank-view hide">
            <ul class="topList"></ul>
        </div>
        <div class="search-view hide">
            <div class="search-bar">
                <div class="search-cont">
                    <img src="./images/search.png">
                    <form action="">
                        <input id="search" type="search" placeholder="搜索歌曲、歌单、专辑">
                        <input type="text" style="display: none;">
                    </form>
                </div>
            </div>
            <div id="song-list" class="song-list"></div>
        </div>
    </div>
    <div id="music-player" class="music-player">
        <div class="player-header">
            <img class="album-image">
            <div class="song-info">
                <div class="song-name"></div>
                <div class="song-artist"></div>
            </div>
            <span class="icon-active icon-play"></span>
        </div>
        <div class="player-lyrics"></div>
        <div class="player-footer">
            <div class="icon-list" id="icon-list"></div>
            <div class="progress"></div>
            <div id="actions" class="actions">
                <a id="button" href="#">隐藏播放器</a>
            </div>
        </div>
        <div class="background-image"></div>
    </div>
    <script src="./script/vendor/swiper.min.js"></script>
    <script type="module" src="script/app.js"></script>
    <script nomodule src="./dist/app.js"></script>
</body>

</html>
